<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body style="background: url(https://as2.ftcdn.net/v2/jpg/01/05/58/97/1000_F_105589769_dyR6pIqxz0pfdIZVeqp878zzjEks9Lyc.jpg) no-repeat; background-size: 100%;">
    <h3 style="text-align: center; margin-top: 1%; font-size: xx-large;">Sign Up</h3>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
            <form action="/usersignup" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td>First Name : </td>
                        <td><input name="firstname" type="text" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Last Name : </td>
                        <td><input name="lastname" type="text" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth : </td>
                        <td><input name="DOB" type="date" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Email : </td>
                        <td><input name="email" type="email" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Phone : </td>
                        <td><input name="phone" type="number" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Password : </td>
                        <td><input name="pass" type="password" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password : </td>
                        <td><input name="cnfpass" type="password" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                        <td></td>
                        <td><button class="btn btn-success" type="submit">SUBMIT</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
