<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <h3 style="text-align: center; margin-top: 1%; font-size: xx-large;">Update Profile</h3>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
            <form action="/updateuser" method="post">
                {% for i in user %}
                <table class="table table-borderless">
                    <tr>
                        <td>First Name : </td>
                        <td><input name="firstname" value={{ i[1] }} type="text" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Last Name : </td>
                        <td><input name="lastname" value={{ i[2] }} type="text" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth : </td>
                        <td><input name="DOB" value={{ i[3] }} type="date" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Email : </td>
                        <td><input name="email" value={{ i[4] }} type="email" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Phone : </td>
                        <td><input name="phone" value={{ i[5] }} type="number" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Password : </td>
                        <td><input name="pass" value={{ i[6] }} type="password" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password : </td>
                        <td><input name="cnfpass" value={{ i[7] }} type="password" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                        <td></td>
                        <td><button class="btn btn-success" type="submit">UPDATE</button></td>
                    </tr>
                </table>
                {% endfor %}
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
