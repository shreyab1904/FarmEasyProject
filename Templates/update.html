{% extends "adminbase.html" %}
{% block content %}

<hr style="color: white;">
<h3 style="text-align: center; margin-top: 1% ; color: white;">UPDATE PRODUCT</h3>
    <hr style="color: white;">
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <form action="/update" method="post" enctype="multipart/form-data">
                {% for i in product %}
                <table class="table table-borderless" style="color: white;">
                    <tr>
                    <td>Product-ID : </td>
                    <td><input name="pid" value="{{ i[1] }}" type="text" class="form-control" style="border-radius: 20px;"></td>
                  </tr>
                    <tr>
                        <td>Brand Name : </td>
                        <td><input name="bname" value="{{ i[2] }}" type="text" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Product Name : </td>
                        <td><input name="pname" value="{{ i[3] }}" type="text" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                    <tr>
                        <td>Category : </td>
                        <td>
                            <select name="category" value="{{ i[4] }}" class="form-control" style="border-radius: 20px;">
                                <option value="Snacks">Snacks</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Bakery">Bakery</option>
                                <option value="Fruits">Fruits</option>
                                <option value="Vegetables">Vegetables</option>
                                <option value="Nonveg">Eggs, Meat and Fish</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Image Source : </td>
                        <td><input name="img" value="{{ i[5] }}" type="file" class="form-control" style="border-radius: 20px; "></td>
                    </tr>
                    <tr>
                        <td>Price :  </td>
                        <td><input name="price" value="{{ i[6] }}" type="text" class="form-control" style="border-radius: 20px;"></td>
                    </tr>
                  <tr>
                    <td></td>
                    <td><button class="btn btn-success" type="submit">UPLOAD</button></td>
                </tr>
                </table>
                {% endfor %}
            </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


{% endblock %}
